<div ng-controller="myCtrl" style="margin-top: 50px ;">


    <div class="container">
        <div class="col-lg-12" style="background-color: cadetblue;  text-align: center; margin-top: 40px;">
            <h2><b>LỊCH SỬ MUA HÀNG</b></h2>
        </div>


        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Mã</th>
                    <th scope="col">Tên</th>
                    <th scope="col">Số lượng</th>

                    <th scope="col">Giá</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="product in products">
                    <td>{{product.id}}</td>
                    <td>{{product.name}}</td>
                    <td>{{product.soluong}}</td>
                    <td>{{product.gia}}</td>

                    <td>

                        <button type="button" ng-click="delete(product)">Xoa</button>
                    </td>
                </tr>

            </tbody>
        </table>



    </div>
</div>
