<div ng-controller="myCtrl">

    <div class="container">
        <div class="col-lg-12" style="background-color: cadetblue;  text-align: center; margin-top: 40px;">
            <h2><b>QUẢN LÝ SẢN PHẨM</b></h2>
        </div>


        <div class="col-lg-12">

            <form id="form_create_product" ng-submit="onFormSubmit($event)">
                <input type="text" value="{{product.id}}" ng-model="product.id" style="display: none" />
                <label>Tên sản phẩm</label>
                <input type="text" class="form-control" id="name" ng-model="product.name" value="{{product.name}}" />
                <br />
                <label>số lượng</label>
                <input type="text" class="form-control" id="soluong" ng-model="product.soluong"
                    value="{{product.soluong}}" />
                <br />
                <label>giá</label>
                <input type="text" class="form-control" id="gia" ng-model="product.gia" value="{{product.gia}}" />
                <br />
                <label>Ảnh</label>
                <input type="text" class="form-control" id="img" ng-model="product.img" value="{{product.img}}" />
                <input type="file" class="form-control" id="img" ng-model="product.img" value="{{product.img}}" />
                <br />


                <br />
                <div class="modal-footer">
                    <button type="submit">thêm</button>
                    <button type="button" ng-click="delete(product)">Xoa</button>
                </div>
            </form>
        </div>
    </div>
    <article>
        <div class=" container">
            <div class="row">

                        <img src="{{p.img}}
                        " class="card-img-top" alt="...">

                        <div class="card-body">
                            <h6 class="card-title">{{p.name}}</h6>
                            <h6><b>{{p.gia}}</b></h6>
                        </div>
                    </div>
                </div> -->
                <table class="table">
                    <thead>
                        <tr>

                            <th scope="col">Tên</th>
                            <th scope="col">Giá</th>
                            <th scope="col">Ảnh</th>
                        </tr>
                    </thead>
                    <tbody ng-repeat="p in products">
                        <tr>

                            <td>{{p.name}}</td>
                            <td>{{p.gia}}</td>
                            <td><img src="{{p.img}}
                                " class="card-img-top" alt="..." style="height: 100px; width: 100px;">
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>



    </article>




</div>
